<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柱状图</title>
  <script src="js/echarts.min.js"></script>
</head>

<body>

  <div id="main" style="width: 1000px;height: 600px;"></div>
  <script>
    var myChart = echarts.init(document.getElementById('main'));
    option = {
      title: {
        text: '分类访问量',
        left: 'center'
      },
      color: ['#3398DB', '#56432f', '#ff5533', '#bb336B', ],
      tooltip: {
        trigger: 'axis',
        axisPointer: { // 坐标轴指示器，坐标轴触发有效
          type: 'line' // 默认为直线，可选为：'line' | 'shadow'
        }
      },
      legend: {
        data: ['爱生活', '爱代码', '爱老婆', '爱旅行'],
        top: 30
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: [{
        type: 'category',
        data: ['一月', '二月', '三月', '四月', '五月'],
      }],
      yAxis: [{
        type: 'value'
      }],
      series: [{
          name: '爱生活',
          type: 'bar',
          barWidth: '20%',
          data: [5, 300, 500, 500, 66]
        },
        {
          name: '爱代码',
          type: 'bar',
          barWidth: '20%',
          data: [330, 220, 100, 22, 19]
        },
        {
          name: '爱老婆',
          type: 'bar',
          barWidth: '20%',
          data: [10, 52, 200, 500, 300]
        },
        {
          name: '爱旅行',
          type: 'bar',
          barWidth: '20%',
          data: [334, 390, 22, 99, 300]
        },
      ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
