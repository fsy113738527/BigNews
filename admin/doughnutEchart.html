<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>环形图</title>
  <script src="js/echarts.min.js"></script>
</head>

<body>
  <div id="main" style="width: 500px; height: 600px;"></div>

  <script>
    var myChart = echarts.init(document.getElementById('main'));
    option = {
      title: {
        text: '分类文章数量比',
        left: 'center'
      },
      legend: {
        // orient: 'vertical',
        // left: 10,
        top: 30,
        data: ['爱生活', '趣美味', '爱旅行', '爱电影', '爱代码']
      },
      series: [{
        name: '访问来源',
        type: 'pie',
        radius: ['50%', '70%'],
        avoidLabelOverlap: false,
        label: {
          normal: {
            show: 'true',
            position: 'left'
          },
          emphasis: {
            show: true,
            textStyle: {
              fontSize: '30',
              fontWeight: 'bold'
            }
          }
        },
        data: [{
            value: 335,
            name: '爱生活'
          },
          {
            value: 310,
            name: '趣美味'
          },
          {
            value: 234,
            name: '爱旅行'
          },
          {
            value: 135,
            name: '爱电影'
          },
          {
            value: 159,
            name: '爱代码'
          }
        ],
      }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
